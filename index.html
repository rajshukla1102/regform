<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup-Login</title>
</head>
<body>
    <section>
        <div class="heading" ><h1>
            <Span>I</Span>
            <Span>T</Span>
            <Span>S</Span>
            <Span>A</Span>
            <Span>-</Span>
            <Span>D</Span>
            <Span>P</Span>
            <Span>U</Span>
        </h1></div>
        <div class="container">
            <div class="user loginBox">
                <div class="imgBx"><img src="./image/p1.png" alt=""></div>
                <div class="formBox">
                    <form action="">
                        <h2>Sign in</h2>
                        <input type="text" name="" id="" placeholder="username">
                        <input type="password" name="" id="" placeholder="password">
                        <a href="#" class="btnDesign">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <input type="submit" class="btn" name="" id="" value="Login">
                        </a>
                            <p class="signup">Dont have any account? <a href="#" onclick="toggleMode();">Sign up</a> here</p>
                    </form> 
                </div>
            </div>
            <div class="user signupBox">
                <div class="imgBx"><img src="./image/p4.jpg" alt=""></div>
                <div class="formBox">
                    <form action="">
                        <h2>Create a new account now!</h2>
                        <input type="text" name="" id="" placeholder="username">
                        <input type="email" name="" id="" placeholder="email">
                        <input type="password" name="" id="" placeholder="new password">
                        <input type="password" name="" id="" placeholder="confirm password">
                        <a href="#" class="btnDesign">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <input class="btn" type="submit" name="" id="" value="Sign up"></a>
                        <p class="signup">Already have one? <a href="#"  onclick="toggleMode();">Sign in</a> here</p>
                    </form> 
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
